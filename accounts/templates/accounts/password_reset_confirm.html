{% extends "main/index.html" %}
{% load i18n %}
{% block title %} PATRYK KOZIOŁ | RESET HASŁA {% endblock %}
{% block content %}
    <div class="main-card">
        {% language 'pl' %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                    {{ form.as_p }}
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zresetuj hasło</button>
            </div>
        </form>
        {% endlanguage %}
    </div>
{% endblock content %}
