{% extends "main/index.html" %}
{% load static %}
{% block title %} PATRYK KOZIOŁ | UTWÓRZ PROFIL {% endblock %}

{% block content %}
<div class="main-card">
    {% if user.is_authenticated %}
    <legend class="border-bottom mb-4">Utwórz profil</legend>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <textarea class="form-control" name="bio" placeholder="O sobie"></textarea>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" name="profile_pic">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="facebook_url" placeholder="Link do facebooka">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="instagram_url" placeholder="Link do instagramu">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="linkedin_url" placeholder="Link do linkedin">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="website_url" placeholder="Link do strony internetowej">
            </div>
            <button type="submit" class="btn btn-success">Utwórz</button>
        </form>
    </div>
    {% else %}
    <h1>Brak uprawnień ! ;-)</h1>
    {% endif %}


    <br/><br/>
    <a href="{% url 'blog' %}"><button type="button" class="btn btn-secondary">Cofnij</button></a>
</div>

{% endblock %}
