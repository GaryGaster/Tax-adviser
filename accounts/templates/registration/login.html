{% extends "main/index.html" %}
{% load static %}
{% block title %} PATRYK KOZIOŁ | ZALOGUJ SIĘ {% endblock %}

{% block content %}
<div class="main-card">
    <legend class="border-bottom mb-4">Zaloguj się</legend>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <br/>
            <input type="text" class="form-control" name="username" placeholder="Użytkownik">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Hasło">
            <br/>
            <button type="submit" class="btn btn-success">Zaloguj się</button>
        </div>
    </form>
    <small class="form-text text-muted">Nie masz konta? <a href="{% url 'register' %}"> Zarejestruj się</a></small>
    <br/>
</div>
{% endblock %}
